server {
    server_name companywise.io www.companywise.io;

    root /home/debian/companywise.io/frontend/src;

    access_log /var/log/nginx/companywise_access.log main;
    error_log  /var/log/nginx/companywise_error.log;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;
    gzip_vary on;

    # Static asset caching (CSS/JS)
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        # Re-add security headers (add_header in a location block replaces parent)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Reverse proxy to FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:7001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Landing page â€” serve home.html as index
    location / {
        try_files $uri /pages/Home/home.html;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/companywise.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/companywise.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.companywise.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = companywise.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name companywise.io www.companywise.io;
    return 404; # managed by Certbot




}